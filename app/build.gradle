apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "jakenations.me.tictactoe"
        minSdkVersion 16
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}



repositories {
    maven {
        url "http://s3.amazonaws.com/tttrepository/repository"
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'me.jakenations:Java-Tic-Tac-Toe:1.0'
}

task monkeyBuild(type: Exec, dependsOn: 'installDebug') {
    ignoreExitValue = true;
    println "Monkey Build"
    workingDir '../app/bin'
    commandLine './UIMonkeyTest.sh'

    doLast{
        if (execResult.getExitValue() == 0) {
            throw new GradleException('App crashed during Monkey Stress test')
        }
    }

}
connectedCheck.dependsOn monkeyBuild